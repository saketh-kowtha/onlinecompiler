
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Online Compiler</title>
    <link rel="stylesheet" href="demo/editor/styles.css" type="text/css" media="screen" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="angular.js"></script>
</head>
<body ng-controller="controller" style="background: white;">
  <h4>Code!</h4>
  <div class="row">
    <div class="col-lg-7">
      <div id="editor-container"></div>
    </div>
    <div class="col-lg-5">
      <table id="controls">
        <tr>
          <td>
            <label for="fname">File name</label>
          </td>
          <td>
            <input type="text" ng-model="data.file" required="yes">
          </td>
          <td>&nbsp;
            <select ng-model="data.extension" style="font-size: 18px;" required="yes">
              <option ng-repeat="a in ['c','cpp','cs','html','java','js','json','php','py','pl','rb','vb']" value="{{a}}">{{a}}</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="mode">Mode</label>
          </td>
          <td>
            <select id="mode" size="1"  required="yes">
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="theme">Theme</label>
          </td>
          <td>
            <select id="theme" size="1">    
            </select>
          </td>
        </tr>
        <tr>
          <td>
            &nbsp;
          </td>
        </tr>
        <tr>
          <td>
            <label>Input</label>
          </td>
          <td>
            <textarea ng-model="data.inputData"></textarea>
          </td>
        </tr>
        <tr style="display: none;">
          <td>
            <label for="doc">Document</label>
          </td>  
          <td>
            <select id="doc" size="1">
            </select>
          </td>
        </tr>
        <tr>
          <td>
            &nbsp;
          </td>
        </tr>
        <tr>
          <td>
            <label>Error:</label>
          </td>
          <td style="background-color: #fffdd0;color:red" id="error">
          </td>
        </tr>
         <tr>
          <td>
            &nbsp;
          </td>
        </tr>
        <tr>
          <td>
            <label>Output:</label>
          </td>
          <td style="background-color: #fffdd0;color:green" id="output">
         </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-7" style="text-align: right;">
      <button class="btn btn-info" ng-click="send()" onclick="window.data = editor.getValue();">Run</button>
    </div>
  </div>
  <script src="src/editor.js" data-ace-base="src" type="text/javascript" charset="utf-8"></script>
  <script src="demo/editor/demo.js"></script>
  <script type="text/javascript" >
    require("editor/demo");
  </script>
</body>
</html>
